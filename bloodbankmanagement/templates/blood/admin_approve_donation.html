{% extends 'blood/adminbase.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Approve Blood Donation</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="appointment_date">Appointment Date</label>
      <input type="date" id="appointment_date" name="appointment_date" class="form-control" required>
    </div>

    <div class="form-group mt-3">
      <label for="appointment_time">Appointment Time</label>
      <input type="time" id="appointment_time" name="appointment_time" class="form-control" required>
    </div>

    <div class="form-group mt-3">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" class="form-control" placeholder="Enter donation center address" required>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Approve Donation</button>
      <a href="{% url 'admin-donation' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
