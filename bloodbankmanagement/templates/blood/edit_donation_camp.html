{% extends 'blood/adminbase.html' %}
{% block content %}
<br><br>
<div class="container">
    <h4 class="text-center">EDIT DONATION CAMP</h4><br>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Camp Name:</label>
            <input type="text" name="name" value="{{ camp.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" value="{{ camp.date|date:'Y-m-d' }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" value="{{ camp.location }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control">{{ camp.description }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Camp</button>
            <a href="{% url 'admin-donation-camps' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
